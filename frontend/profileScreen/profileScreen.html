<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPrep - Profile</title>
    <link rel="icon" type="image/svg+xml" href="../shared/logo.svg">
    <link rel="stylesheet" href="../shared/sharedStyles.css">
    <link rel="stylesheet" href="profileScreenStyles.css">
  </head>
  <body>
    <!-- Navigation Header -->
    <div class="header">
      <div class="nav-tabs">
        <a
          href="../profileScreen/profileScreen.html"
          class="nav-tab active"
          id="profileTab"
          >Profile</a
        >
        <a href="../matchScreen/matchScreen.html" class="nav-tab" id="matchTab"
          >Match</a
        >
        <a
          href="../historyScreen/historyScreen.html"
          class="nav-tab"
          id="historyTab"
          >History</a
        >
      </div>

      <div class="logo">PeerPrep</div>

      <div class="user-menu">
        <div class="user-avatar" id="userAvatar">
          <i class="user-icon">ðŸ‘¤</i>
        </div>
        <div class="dropdown-menu" id="dropdownMenu">
          <a
            href="../dashboardScreen/dashboardScreen.html"
            class="dropdown-item"
            >Dashboard</a
          >
          <a
            href="../loginScreen/loginScreen.html"
            class="dropdown-item"
            id="logoutBtn"
            >Logout</a
          >
        </div>
      </div>
    </div>

    <!-- Profile Content -->
    <div class="profile-container">

      <!-- Stats Section -->
      <div class="stats-section">
        <!-- Progress Circle -->
        <div class="progress-container">
          <div class="progress-chart">
            <svg class="progress-ring" width="200" height="200">
              <circle class="progress-ring-background" />
              <circle class="progress-ring-easy" id="easyProgress" />
              <circle class="progress-ring-medium" id="mediumProgress" />
              <circle class="progress-ring-hard" id="hardProgress" />
            </svg>
            <div class="progress-text">
              <div class="progress-number" id="totalQuestions">0</div>
              <div class="progress-label">Questions<br />Completed</div>
            </div>
          </div>
        </div>

        <!-- Stats Legend -->
        <div class="stats-legend">
          <div class="legend-item">
            <div class="legend-dot easy"></div>
            <span class="legend-text" id="easyCount">0 Easy</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot medium"></div>
            <span class="legend-text" id="mediumCount">0 Medium</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot hard"></div>
            <span class="legend-text" id="hardCount">0 Hard</span>
          </div>
        </div>
      </div>

      <!-- Account Information -->
      <div class="profile-info">
        <div class="info-card">
          <h3>Account Information</h3>
          <div class="info-item">
            <span class="info-label">Username:</span>
            <span class="info-value" id="username">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Email:</span>
            <span class="info-value" id="email">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">Member since:</span>
            <span class="info-value" id="memberSince">-</span>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="functions/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeerPrep - Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="../shared/favicon.svg" />
    <link rel="stylesheet" href="../shared/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">PeerPrep</div>
      <div class="user-info">
        <span id="userGreeting">Welcome!</span>
        <a href="../profilescreen/profile.html" class="profile-btn">Profile</a>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div class="dashboard-container">
      <div class="welcome-card">
        <h1 class="welcome-title">Welcome to PeerPrep Dashboard</h1>
        <p class="welcome-description">You have successfully logged in!</p>
      </div>

      <div class="features-grid">
        <div class="feature-card" data-feature="history">
          <h3 class="feature-title">History</h3>
          <p class="feature-description">Access past coding questions.</p>
        </div>

        <div class="feature-card" data-feature="match">
          <h3 class="feature-title">Match</h3>
          <p class="feature-description">
            Find peers with similar skill levels for collaborative coding
            sessions.
          </p>
        </div>
      </div>
    </div>

    <!-- Load modular JavaScript files -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>

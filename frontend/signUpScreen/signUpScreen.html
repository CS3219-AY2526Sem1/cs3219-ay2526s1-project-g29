<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerPrep - Sign Up</title>
    <link rel="icon" type="image/svg+xml" href="../shared/logo.svg">
    <link rel="stylesheet" href="../shared/sharedStyles.css">
    <link rel="stylesheet" href="signUpScreenStyles.css">
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-card">
        <h1 class="logo">PeerPrep</h1>

        <form id="signupForm" class="signup-form">
          <div class="form-group">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username (3-20 chars, letters/numbers/_)"
              required
              maxlength="20"
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password (min 6 chars, letter + number)"
              required
              minlength="6"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
              minlength="6"
            />
          </div>

          <button type="submit" class="sign-up-btn">Create Account</button>
        </form>

        <div class="form-footer">
          <span>Already have an account?</span>
          <a href="../loginScreen/loginScreen.html" class="sign-in-link">Sign In</a>
        </div>
      </div>

      <div id="loadingOverlay" class="loading-overlay" style="display: none">
        <div class="spinner"></div>
      </div>

      <!-- Success/Error messages -->
      <div
        id="messageContainer"
        class="message-container"
        style="display: none"
      >
        <div id="messageText" class="message-text"></div>
      </div>
    </div>

    <script type="module" src="functions/app.js"></script>
  </body>
</html>
